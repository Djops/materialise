<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>GetinTouch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <!-- section form -->

    <section class="fomr">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 col-md-5">
                    <div class="title">
                        <h3>Get in Touch</h3>
                    </div>
                    <form data-sheet-best="https://sheet.best/api/sheets/c7aa0252-a2e8-42ee-b072-deec6513cd9a">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label id="valName" for="inputFirstName">First name</label>
                                <input id="name" class="form-control" name="first name">
                            </div>
                            <div class="form-group col-md-6">
                                <label id="valLastName" for="inputLastName">Last name</label>
                                <input id="lastname" class="form-control" name="last name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Email</label>
                                <input id="email" type="email" class="form-control" name="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputPhoneNumber">Phone number <span
                                        class="inputPhoneNumber-optional">(optional)</span></label>
                                <input id="phoneumber" class="form-control" name="phone">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="FormControlSelect">Country</label>
                                <select id="country" class="form-control" name="country">
                                    <option>Belgium</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="FormControlSelect">Subject</label>
                                <select id="subject" class="form-control" name="subject">
                                    <option>Select your field of inquiry</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCompany">Company</label>
                            <input id="company" class="form-control" name="company">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea id="message" class="form-control" rows="3" name="message"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-row__items">
                                    <input type="checkbox" id="checkboxOne" class="form-row checkbox">
                                    <h8 class="h8">Sign up to recive Materialise promotional offers and news</h8>
                                </div>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-row__items">
                                    <input type="checkbox" id="checkboxTwo" class="form-row checkbox">
                                    <h8 class="h8">I allow Materialise to process my data and to send me information<br>
                                        thath may be of interest to me based ot the data that i have providet</h8>
                                </div>

                            </div>
                        </div>
                        <button id="sendBtn" type="submit" class="btn btn-primary btn-style">Send
                            message</button>
                    </form>
                </div>
                <div class="col-md-7 ">
                    <div class="img-wrapper">
                        <div class="presentation"></div>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <!-- /section form -->

    <!-- js -->


    <script src="js/main.js"></script>

    <script src="https://sbt.0soft.dev/sheet-best-templates.min.js"></script>

</body>


</html>
